<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas Voleibol con Gráficos de Precisión</title>
  <!-- CDN de Chart.js para los gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- CDN de TailwindCSS para un diseño moderno y adaptable -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos personalizados para complementar Tailwind */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }
    .card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background-color: white;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 0.5rem 0.25rem;
      text-align: center;
      vertical-align: middle;
      font-size: 0.875rem;
    }
    th {
      background-color: #f8fafc;
      font-weight: 600;
      color: #475569;
    }
    input[type="text"] {
      padding: 0.5rem 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
      width: 100%;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
    }
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .btn-secondary {
      background-color: #64748b;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #475569;
    }
    .btn-control {
      min-width: 24px;
      height: 24px;
      padding: 0.1rem;
      font-size: 1rem;
      line-height: 1;
    }
    .valor {
      display: inline-block;
      width: 25px;
      font-weight: 500;
      font-size: 1rem;
    }
    /* Nueva clase para botones en columna */
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .control-group .btn-control {
      margin: 0.25rem 0;
    }
    #stats-container {
      margin-top: 2rem;
    }
    .player-stats-card {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="p-4 md:p-8">

  <div class="max-w-7xl mx-auto">
    <div class="card">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Información del Partido</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="equipo" class="block text-sm font-medium text-gray-700">Equipo Rival</label>
          <input type="text" id="equipo" class="mt-1" />
        </div>
        <div>
          <label for="set" class="block text-sm font-medium text-gray-700">Set</label>
          <input type="text" id="set" class="mt-1" />
        </div>
        <div>
          <label for="ganador" class="block text-sm font-medium text-gray-700">Ganador del Set</label>
          <input type="text" id="ganador" class="mt-1" />
        </div>
      </div>
    </div>

    <div class="card">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Tabla de Estadísticas</h2>
      <div class="overflow-x-auto">
        <table id="tabla-estadisticas">
          <thead class="bg-gray-50">
            <tr>
              <th rowspan="2" style="width: 20%;">Nombre</th>
              <th colspan="5">Saque</th>
              <th colspan="5">Recepción</th>
              <th colspan="5">Ataque</th>
            </tr>
            <tr>
              <th>0</th><th>.25</th><th>.50</th><th>.75</th><th>1</th>
              <th>0</th><th>.25</th><th>.50</th><th>.75</th><th>1</th>
              <th>0</th><th>.25</th><th>.50</th><th>.75</th><th>1</th>
            </tr>
          </thead>
          <tbody id="tbody-jugadores">
            <!-- Las filas de los jugadores se generan con JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="mt-4">
        <button onclick="agregarFila()" class="btn-primary">Agregar jugador</button>
      </div>
    </div>

    <div id="stats-container">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Estadísticas Individuales (Precisión %)</h2>
      <div id="charts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Los gráficos de los jugadores se insertan aquí -->
      </div>
    </div>

    <div class="card mt-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Acciones</h2>
      <div class="flex space-x-4">
        <button onclick="registrarSet()" class="btn-primary">Registrar Set</button>
        <button onclick="descargarCSV()" class="btn-secondary">Descargar CSV</button>
      </div>
    </div>
  </div>

  <script>
    const setsRegistrados = [];
    let playerCharts = [];

    function generarCeldas(rowIndex) {
      let celdas = '';
      for (let i = 0; i < 15; i++) {
        celdas += `
          <td>
            <div class="control-group">
              <button class="btn-control bg-green-500 text-white rounded-full"
                      onclick="actualizarValor(this, 1, ${rowIndex})">+</button>
              <span class="valor">0</span>
              <button class="btn-control bg-red-500 text-white rounded-full"
                      onclick="actualizarValor(this, -1, ${rowIndex})">–</button>
            </div>
          </td>`;
      }
      return celdas;
    }

    function agregarFila() {
      const tbody = document.getElementById("tbody-jugadores");
      const rowIndex = tbody.rows.length;
      const fila = document.createElement("tr");

      fila.innerHTML = `
        <td>
          <input type="text" placeholder="Nombre Jugador"
                 oninput="actualizarNombreGrafico(${rowIndex}, this.value)" />
        </td>
        ${generarCeldas(rowIndex)}
      `;
      tbody.appendChild(fila);

      const chartsGrid = document.getElementById("charts-grid");
      const chartContainer = document.createElement("div");
      chartContainer.className = "player-stats-card card";
      chartContainer.id = `chart-container-${rowIndex}`;
      chartContainer.innerHTML = `
        <h3 id="chart-title-${rowIndex}"
            class="text-lg font-bold text-center mb-2">
          Jugador ${rowIndex + 1}
        </h3>
        <canvas id="player-chart-${rowIndex}"></canvas>
      `;
      chartsGrid.appendChild(chartContainer);

      crearOActualizarGrafico(rowIndex);
    }

    function actualizarNombreGrafico(rowIndex, nombre) {
      const chartTitle = document.getElementById(`chart-title-${rowIndex}`);
      if (chartTitle) {
        chartTitle.textContent = nombre || `Jugador ${rowIndex + 1}`;
      }
    }

    function actualizarValor(boton, cambio, rowIndex) {
      const valorSpan = boton.parentNode.querySelector('.valor');
      let valor = parseInt(valorSpan.textContent);
      valor += cambio;
      if (valor < 0) valor = 0;
      valorSpan.textContent = valor;
      crearOActualizarGrafico(rowIndex);
    }

    function crearOActualizarGrafico(rowIndex) {
      const fila = document.getElementById("tbody-jugadores").rows[rowIndex];
      if (!fila) return;

      const valores = [...fila.querySelectorAll('.valor')].map(v => parseInt(v.textContent));
      const actionWeights = [0, 0.25, 0.50, 0.75, 1];

      function calculatePrecision(actionValues) {
        const totalActions = actionValues.reduce((sum, count) => sum + count, 0);
        if (totalActions === 0) return 0;
        const weightedSum = actionValues.reduce((sum, count, idx) =>
          sum + (count * actionWeights[idx]), 0);
        return (weightedSum / totalActions) * 100;
      }

      const precisionSaque = calculatePrecision(valores.slice(0, 5));
      const precisionRecepcion = calculatePrecision(valores.slice(5, 10));
      const precisionAtaque = calculatePrecision(valores.slice(10, 15));

      const data = {
        labels: ['Saque', 'Recepción', 'Ataque'],
        datasets: [{
          label: 'Precisión (%)',
          data: [precisionSaque, precisionRecepcion, precisionAtaque],
          backgroundColor: [
            'rgba(59, 130, 246, 0.7)',
            'rgba(16, 185, 129, 0.7)',
            'rgba(239, 68, 68, 0.7)'
          ],
          borderColor: [
            'rgb(59, 130, 246)',
            'rgb(16, 185, 129)',
            'rgb(239, 68, 68)'
          ],
          borderWidth: 1
        }]
      };

      const ctx = document.getElementById(`player-chart-${rowIndex}`).getContext('2d');

      const chartOptions = {
        scales: {
          y: {
            beginAtZero: true,
            min: 0,
            max: 100,
            ticks: {
              stepSize: 25,
              callback: value => value + '%'
            }
          }
        },
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: { display: true, position: 'top' },
          tooltip: {
            callbacks: {
              label: ctx => {
                let lbl = ctx.dataset.label ? ctx.dataset.label + ': ' : '';
                if (ctx.parsed.y !== null) {
                  lbl += ctx.parsed.y.toFixed(2) + '%';
                }
                return lbl;
              }
            }
          }
        }
      };

      if (playerCharts[rowIndex]) {
        playerCharts[rowIndex].data = data;
        playerCharts[rowIndex].options = chartOptions;
        playerCharts[rowIndex].update();
      } else {
        playerCharts[rowIndex] = new Chart(ctx, {
          type: 'bar',
          data,
          options: chartOptions
        });
      }
    }

    function registrarSet() {
      const equipo = document.getElementById("equipo").value.trim() || "equipo";
      const set = document.getElementById("set").value.trim() || "sin_set";
      const ganador = document.getElementById("ganador").value.trim();
      if (!equipo || !set || !ganador) {
        alert("Por favor, complete los campos de Equipo, Set y Ganador.");
        return;
      }
      const filas = document.querySelectorAll('#tbody-jugadores tr');
      if (filas.length === 0) {
        alert("Agregue al menos un jugador para registrar el set.");
        return;
      }
      const datosSet = [
        `Set: ${set} | Ganador: ${ganador}`,
        "Nombre,S0,S.25,S.50,S.75,S1,R0,R.25,R.50,R.75,R1,A0,A.25,A.50,A.75,A1"
      ];
      filas.forEach(fila => {
        const nombre = fila.querySelector('input').value.trim() || 'Jugador Anónimo';
        const valores = [...fila.querySelectorAll('.valor')].map(v => v.textContent);
        datosSet.push(`${nombre},${valores.join(',')}`);
      });
      setsRegistrados.push({ equipo, contenido: datosSet });
      alert(`Set ${set} registrado exitosamente.`);
      limpiarParaNuevoSet();
    }

    function limpiarParaNuevoSet() {
      document.getElementById("set").value = "";
      document.getElementById("ganador").value = "";
      document.getElementById('tbody-jugadores').innerHTML = '';
      document.getElementById('charts-grid').innerHTML = '';
      playerCharts = [];
      agregarFila();
    }

    function descargarCSV() {
      if (setsRegistrados.length === 0) {
        alert("No hay sets registrados para descargar.");
        return;
      }
      const equipo = document.getElementById("equipo").value.trim() || "estadisticas";
      let contenido = `Estadísticas para el equipo: ${equipo}\n\n`;
      setsRegistrados.forEach((set) => {
        contenido += `${set.contenido.join('\n')}\n\n-------------------------\n\n`;
      });
      const blob = new Blob([contenido], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", `${equipo.replace(/\s+/g, "_").toLowerCase()}_estadisticas.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = function() {
      agregarFila();
    };
  </script>
</body>
</html>
